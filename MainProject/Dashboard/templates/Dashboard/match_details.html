{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Details</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'Dashboard/match_style.css' %}" />
</head>

<body>
    <header>
        <nav style="display: flex; justify-content: space-between;">
            <ul style="display: flex; list-style-type: none; margin: 0; padding: 0;">
                <li><a href="{% url 'dashboard' %}">Home</a></li>
                <li><a href="{% url 'stats' %}">Stats</a></li>
                <li><a href="{% url 'fixtures' %}">Fixtures</a></li>
                <li><a href="/">AI Predictor</a></li>
            </ul>
            <ul style="display: flex; list-style-type: none; margin: 0; padding: 0;">
                <li><a href="{% url 'logout' %}"
                        style="padding: 8px 12px; background-color: #007bff; margin-top: 5px; margin-right: 5px; color: #fff; border: none; border-radius: 4px; text-decoration: none;">Logout</a>
                </li>
            </ul>
        </nav>
    </header>


    <main>
        {% if match_details_data %}
        <div class="match-details">
            <div class="team-logo-card">
                <img src="{{ match_details_data.0.team_home_badge }}" alt="Home Team Logo">
                <img src="{{ match_details_data.0.team_away_badge }}" alt="Away Team Logo">
            </div>
        </div>



        <!-- Add canvas for pie chart -->
        <div class="piechart-container">
            <canvas id="shotsPieChart" width="400" height="400"></canvas>
        </div>

        {% else %}
        <p>No match details available.</p>
        {% endif %}
    </main>

    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Extracting data
        var shotsHome = {{ match_details_data.0.statistics.10.home }};
        var shotsAway = {{ match_details_data.0.statistics.10.away }};

        // Drawing the pie chart
        var ctx = document.getElementById('shotsPieChart').getContext('2d');
        var myPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Home Team', 'Away Team'],
                datasets: [{
                    label: 'Total Shots',
                    data: [shotsHome, shotsAway],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.5)', // Red color for home team
                        'rgba(54, 162, 235, 0.5)', // Blue color for away team
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Total Shots Comparison'
                }
            }
        });
    </script>
</body>

</html>
