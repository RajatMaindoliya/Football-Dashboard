<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Fan Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .user-info {
            text-align: right;
            color: #555;
        }

        .settings-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .dashboard-section {
            width: calc(33.33% - 20px);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Premier League Fan Dashboard</h1>
    </header>

    <nav>
        <a href="#leaguetable">League Table</a>
        <a href="#topscorer">Top Scorer</a>
        <a href="#currentsquad">Current Squad</a>
        <a href="#teamformation">Team Formation</a>
        <a href="#favoriteteam">Favorite Team</a>
        <div class="user-info">
            <span>User Name</span>
            <button class="settings-btn">Settings</button>
        </div>
    </nav>

    <section id="leaguetable" class="dashboard-section">
        <h2>League Table</h2>
    </section>

    <section id="topscorer" class="dashboard-section">
        <h2>Top Scorer</h2>
    </section>

    <section id="currentsquad" class="dashboard-section">
        <h2>Current Squad</h2>
    </section>

    <section id="teamformation" class="dashboard-section">
        <h2>Team Formation</h2>
    </section>

    <section id="favoriteteam" class="dashboard-section">
        <h2>Favorite Team</h2>
    </section>

</body>
</html>
